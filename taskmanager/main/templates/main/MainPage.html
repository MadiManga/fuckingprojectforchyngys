{% extends 'main/base.html' %}
<link rel="stylesheet" type="text/css" href="static/style.css">
{% block title %}
MangaCheck - магазин манг
{% endblock %}
{% block body %}
<h2>Main page</h2><hr>
{% for el in books %}
  <<div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{el.manga}}</h4>
          </div>
          <div class="card-body">
          <img src="{{el.cover}}">
            <h1 class="card-title pricing-card-title">{{el.price}}₸<small class="text-muted"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{el.description}}</li>
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Buy</button>
          </div>
        </div></div>
{% endfor %}
{% endblock %}
